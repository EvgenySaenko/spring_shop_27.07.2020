<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Страница изменения данных товара</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Изменить данные товара</h1>

    <form th:action="@{/products/edit}" th:object="${product}" method="POST">
        <input hidden th:field="*{id}"/>
        <br>
        Наименование: <input th:field="*{name}"/>
        <br>
        Стоимость: <input th:field="*{cost}"/>
        <br>
        <input type="submit" value="Submit" />
    </form>
    <br>
    <br>
    <a th:href="@{/}">Главная страница</a>
    <br>
    <br>
    <a th:href="@{/products/}">Страница товаров</a>
</body>
</html>
